<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolatrice</title>
    <link rel="stylesheet" href="styled5.css">
</head>
<body>

<div>

    <input type="text" id="display">
    <div id="calcolatrice">
        <button class="bottone" onclick="addNumber(1)">1</button>
        <button class="bottone" onclick="addNumber(2)">2</button>
        <button class="bottone" onclick="addNumber(3)">3</button>
        <button class="bottone" onclick="addNumber(4)">4</button>
        <button class="bottone" onclick="addNumber(5)">5</button>
        <button class="bottone" onclick="addNumber(6)">6</button>
        <button class="bottone" onclick="addNumber(7)">7</button>
        <button class="bottone" onclick="addNumber(8)">8</button>
        <button class="bottone" onclick="addNumber(9)">9</button>
        <button class="bottone" onclick="addNumber(0)">0</button>
        <button class="bottone" onclick="reset('')">AC</button>
        <button class="bottone" onclick="addNumber('+')">+/-</button>
        <button class="bottone" onclick="addNumber('%')">%</button>
        <button class="bottone" onclick="addNumber('/')">รท</button>
        <button class="bottone" onclick="addNumber('+')">x</button>
        <button class="bottone" onclick="addNumber('-')">-</button>
        <button class="bottone" onclick="addNumber('+')">+</button>
        <button class="bottone" onclick="addNumber(',')">,</button>
        <button class="bottone" onclick="total('')">=</button>

    </div>

    
    
</div>  
    <script src="D5.js"></script>
    
</body>
</html>
