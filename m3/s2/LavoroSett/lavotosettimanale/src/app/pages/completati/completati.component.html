<div class="wait" *ngIf="loading">Wait a second</div>



<div *ngIf="!loading">
  <div class="not-found" *ngIf="filterArrayPost.length == 0 && !loading">
    No Completed Todo found
    </div>
  <ul>
    <li *ngFor="let todo of filterArrayPost">{{todo.title}}
      <button class="check-button" (click)="deleteTodo(todo); getItodo()">X</button>
    </li>
  </ul>
</div>
