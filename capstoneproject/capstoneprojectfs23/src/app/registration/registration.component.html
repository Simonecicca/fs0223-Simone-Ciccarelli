<div>
  <h2>Registrazione</h2>
  <form (submit)="register()">
    <label for="name">Nome:</label>
    <input type="text" id="name" [(ngModel)]="registrationData.name" name="name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" [(ngModel)]="registrationData.email" name="email" required>

    <label for="password">Password:</label>
    <input type="password" id="password" [(ngModel)]="registrationData.password" name="password" required>

    <button type="submit">Register</button>
  </form>
</div>
